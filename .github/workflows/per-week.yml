name: Update Liga 1 Standings Per Week

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  workflow_dispatch:  # Bisa dijalankan manual dari GitHub Actions tab

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Bisa diganti ke versi lain

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script to generate per_week.json
        run: python perweek.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add per_week.json
          git diff --quiet && echo "No changes" || (git commit -m "Update standings per week $(date +'%Y-%m-%d')" && git push)